<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
       <div id="Calculator">
            <input id="display" readonly>
            <div id="keys">
                <button onclick="appenedtoDisplay('+')" class="opertor-btn">+</button>
                <button onclick="appenedtoDisplay('7')">7</button>
                <button onclick="appenedtoDisplay('8')">8</button>
                <button onclick="appenedtoDisplay('9')">9</button>
                <button onclick="appenedtoDisplay('-')" class="opertor-btn">-</button>
                <button onclick="appenedtoDisplay('4')">4</button>
                <button onclick="appenedtoDisplay('5')">5</button>
                <button onclick="appenedtoDisplay('6')">6</button>
                <button onclick="appenedtoDisplay('*')" class="opertor-btn">*</button>
                <button onclick="appenedtoDisplay('1')">1</button>
                <button onclick="appenedtoDisplay('2')">2</button>
                <button onclick="appenedtoDisplay('3')">3</button>
                <button onclick="appenedtoDisplay('/')" class="opertor-btn">/</button>
                <button onclick="appenedtoDisplay('0')">0</button>
                <button onclick="appenedtoDisplay('.')">.</button>
                <button onclick="calculate()">=</button>
                <button onclick="clearDis()" class="opertor-btn" >C</button>

            </div>
       </div>

    <script src="index.js"></script>
</body>
</html>
